<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project B</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/p5.js"></script>
  <script src="js/lib/p5.sound.js"></script>
</head>
<body>
  <audio id="backgroundAudio">
    <source src="assets/message.mp3" type="audio/mpeg">
  </audio>

  <div class="container" onclick="playAudio()">

      <h1>What Anime are you?</h1>
      <div id="quiz">

        <ul id="choiceList"></ul>
      </div>
      <button id="submit">Submit Quiz</button>
    </div>
    <div id="canvasContainer"></div>
  </div>

  <script src="js/landing.js"></script>
  <script src="js/landingScript.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>
</html>
